<!DOCTYPE html>

<html>
<head>
<title>BrowserWatcher configuration page</title>
<meta charset="utf-8">
</head>

<body>

	<form>
		<b>Log gathering</b>
		<hr>
		<label>Yes<input type="radio" name="log" id="logtrue" value="true" checked="checked"></label>
		<label>No<input type="radio" name="log" id="logfalse" value="false"></label>
		<br>
		<br>
		<b>Inject JavaScript libraries (each line is a URL)</b>
		<hr>
		<textarea rows="5" cols="80" name="libs"></textarea>
		<br>
		<b>Inject CSS sheets (each line is a URL)</b>
		<hr>
		<textarea rows="5" cols="80" name="css"></textarea>
		<br>
		<b>Inject JavaScript code</b>
		<hr>
		<textarea rows="10" cols="80" name="js"></textarea>
		<br>
		<button type="submit">Save</button>&nbsp;<label id="saved" style="display:none;">Saved!</label>
	</form>

	<script src="../js/options.js"></script>

</body>

</html>
