<!DOCTYPE html>

<html>
<head>
<title>Browser Watcher</title>
<meta charset="utf-8">

<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/popup.css" rel="stylesheet">
</head>

<body>
 <main>
  <div class="container">
   <div class="row py-2">
    <div class="col col-12">
     <h1>BrowserWatcher</h1>
    </div>
   </div>
   <div class="row py-2">
    <div class="col col-12">
     <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="logs"
       class="btn btn-outline-danger"> <label class="form-check-label"
       for="logs">Gather console logs</label>
     </div>
     <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="growl"
       class="btn btn-outline-danger"> <label class="form-check-label"
       for="growl">Display console logs</label>
     </div>
     <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="record"
       class="btn btn-outline-danger"> <label class="form-check-label"
       for="record">Record browser tab</label>
     </div>
    </div>
   </div>

  </div>
 </main>
</body>

<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/popup.js"></script>

</html>
